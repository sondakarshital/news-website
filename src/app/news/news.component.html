<mat-card class="example-card news-mat-card" *ngIf ="article">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>publishedAt {{article.publishedAt}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.urlToImage" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{article.content}}
    </p>
    <p>
      <a [href]="article.url" target="_blank">More reading</a>
    </p>
  </mat-card-content>
</mat-card>
